<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>Custom fonts in Fabric.js</title>

    <style>
      canvas {
        border: 1px solid black;
      }

      @font-face { font-family: Aclonica; src: url('aclonica.ttf'); }
      @font-face { font-family: "Abril Fatface"; src: url('AbrilFatfaceRegular.ttf'); }
      @font-face { font-family: "DejaVu Sans Condensed"; src: url('DejaVuSansCondensed.ttf'); }
    </style>
  </head>

  <body>
    <div>
      <h2>Custom fonts in Fabric.js</h2>

      <div style="width: 500px; height: 200px; position: relative;">
        <canvas id="c" width="500" height="200"
          style="position: absolute; width: 500px; height: 200px; left: 0px; top: 0px;">
        </canvas>
      </div>

      <div>
        <p>
          Font-family:
          <select id="font-family">
          </select>
        </p>
      </div>
    </div>

    <script src="http://rawgit.com/bramstein/fontfaceobserver/master/fontfaceobserver.js" ></script>
    <script src="https://unpkg.com/fabric"></script>
    <script src="script.js"> </script>
  </body>
</html>
